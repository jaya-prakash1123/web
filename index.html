<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Particles Background -->
    <div id="particles-container"></div>
    <!-- Header -->
    <header class="site-header">
        <h1>PDF Library</h1>
        <p class="tagline">Browse, View & Download Educational PDFs</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search PDFs by title or category...">
        <button id="clearSearch" class="clear-btn" aria-label="Clear search">×</button>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="loading-skeleton">
            <div class="skeleton-grid">
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
            </div>
        </div>

        <!-- Subjects Grid -->
        <div id="subjectsGrid" class="subjects-grid" style="display: none;"></div>

        <!-- Search Results -->
        <div id="searchResults" class="search-results" style="display: none;"></div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found. Try a different search term.</p>
        </div>
    </main>

    <!-- PDF Modal Viewer (Using Native Browser Viewer) -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close modal">×</button>
            <div class="pdf-controls">
                <a id="downloadBtn" class="btn-download-modal" download>Download PDF</a>
            </div>
            <iframe id="pdfViewer" class="pdf-viewer-iframe" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>© 2024 PDF Library. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
