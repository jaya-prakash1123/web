<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress-bar" id="scrollProgress"></div>
    
    <!-- Animated Particles Background -->
    <div id="particles-container"></div>
    
    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button class="fab fab-primary" id="themeToggle" title="Toggle Theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <button class="fab fab-secondary" id="scrollToTop" title="Scroll to Top">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>
    </div>
    
    <!-- Header -->
    <header class="site-header">
        <div class="header-badge">
            <span class="badge-pulse"></span>
            <span class="badge-text">2024 Collection</span>
        </div>
        <h1>PDF Library</h1>
        <p class="tagline">Browse, View & Download Educational PDFs</p>
        <div class="stats-bar">
            <div class="stat-item smooth-transition">
                <div class="stat-number" id="totalPdfs">0</div>
                <div class="stat-label">Total PDFs</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item smooth-transition">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item smooth-transition">
                <div class="stat-number">∞</div>
                <div class="stat-label">Free Access</div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container smooth-transition">
        <div class="search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" class="smooth-transition" placeholder="Search PDFs by title or category...">
            <button id="clearSearch" class="clear-btn smooth-transition" aria-label="Clear search">×</button>
        </div>
        <div class="search-filters">
            <button class="filter-btn active smooth-transition" data-filter="all">All</button>
            <button class="filter-btn smooth-transition" data-filter="Math">Math</button>
            <button class="filter-btn smooth-transition" data-filter="Physics">Physics</button>
            <button class="filter-btn smooth-transition" data-filter="Chemistry">Chemistry</button>
            <button class="filter-btn smooth-transition" data-filter="Biology">Biology</button>
            <button class="filter-btn smooth-transition" data-filter="Computer Science">Computer Science</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="loading-skeleton">
            <div class="skeleton-grid">
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
            </div>
        </div>

        <!-- Subjects Grid -->
        <div id="subjectsGrid" class="subjects-grid" style="display: none;"></div>

        <!-- Search Results -->
        <div id="searchResults" class="search-results" style="display: none;"></div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found. Try a different search term.</p>
        </div>
    </main>

    <!-- PDF Modal Viewer (Using Native Browser Viewer) -->
    <div id="pdfModal" class="modal">
        <div class="modal-content smooth-transition">
            <button id="closeModal" class="close-btn smooth-transition hover-rotate" aria-label="Close modal">×</button>
            <div class="pdf-controls smooth-transition">
                <a id="downloadBtn" class="btn-download-modal smooth-transition hover-lift" download>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PDF
                </a>
            </div>
            <iframe id="pdfViewer" class="pdf-viewer-iframe" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>© 2024 PDF Library. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
