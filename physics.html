<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics - PDF Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Particles Background -->
    <div id="particles-container"></div>

    <!-- Header -->
    <header class="site-header">
        <h1>Physics</h1>
        <p class="tagline">Educational PDFs and Study Materials</p>
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Subject Container -->
        <div class="subject-container">
            <div class="subject-header">
                <a href="index.html" class="back-button">← Back to Library</a>
                <h2 class="subject-title">Physics Resources</h2>
                <div class="subject-info">
                    <span class="subject-icon">⚛️</span>
                    <span class="pdf-count">21 PDFs</span>
                </div>
            </div>

            <div class="pdf-list" id="pdfList">
                <!-- PDFs will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- PDF Modal Viewer (Using Native Browser Viewer) -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close modal">×</button>
            <div class="pdf-controls">
                <a id="downloadBtn" class="btn-download-modal" download>Download PDF</a>
            </div>
            <iframe id="pdfViewer" class="pdf-viewer-iframe" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2024 PDF Library. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
